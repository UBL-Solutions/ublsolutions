<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - UBL Solutions</title>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,600,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script>
    (function() { emailjs.init('YOUR_PUBLIC_KEY'); })();
    function sendMail(event) {
      event.preventDefault();
      emailjs.sendForm('YOUR_SERVICE_ID','YOUR_TEMPLATE_ID', event.target)
      .then(()=>alert('✅ Message Sent!'), ()=>alert('❌ Failed to send.'));
    }
  </script>
</head>
<body class="sub_page">
  <header class="header_section">
    <div class="header_top">
      <div class="container-fluid">
        <div class="contact_link-container">
          <a href="#" class="contact_link1"><i class="fa fa-map-marker"></i> Pleasanton, CA, USA</a>
          <a href="tel:+15104970663" class="contact_link2"><i class="fa fa-phone"></i> +1 510-497-0663</a>
          <a href="mailto:ubsolutionsllc@gmail.com" class="contact_link3"><i class="fa fa-envelope"></i> ublsolutionsllc@gmail.com</a>
        </div>
      </div>
    </div>

    <div class="header_bottom">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="index.html">UBL Solutions</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class=""></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="products.html">Products & Services</a></li>
              <li class="nav-item"><a class="nav-link" href="partners.html">Partners</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
              <li class="nav-item active"><a class="nav-link" href="contact.html">Contact Us</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <section class="contact_section layout_padding">
    <div class="contact_bg_box">
      <div class="img-box">
        <img src="images/contact-bg.jpg" alt="Contact" />
      </div>
    </div>
    <div class="container">
      <div class="heading_container heading_center">
        <h2>Get In Touch</h2>
      </div>
      <div class="row">
        <div class="col-md-7 mx-auto">
          <form onsubmit="sendMail(event)">
            <div class="contact_form-container">
              <div class="form-group">
                <input type="text" name="user_name" class="form-control" placeholder="Full Name" required />
              </div>
              <div class="form-group">
                <input type="email" name="user_email" class="form-control" placeholder="Email" required />
              </div>
              <div class="form-group">
                <input type="text" name="user_phone" class="form-control" placeholder="Phone Number" />
              </div>
              <div class="form-group">
                <textarea name="message" class="form-control" rows="4" placeholder="Message" required></textarea>
              </div>
              <div class="btn-box">
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer class="container-fluid footer_section">
    <p>&copy; <span id="currentYear"></span> UBL Solutions. All Rights Reserved.</p>
  </footer>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
